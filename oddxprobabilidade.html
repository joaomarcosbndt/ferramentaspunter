<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Calculadora Odds ‚Üî Probabilidade</title>

<!-- Fonte Inter -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  /* Reset e fonte */
  * {
    box-sizing: border-box;
  }
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #f0faff, #ffffff);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px;
  }

  /* Container/Card */
  .container {
    background: rgba(255, 255, 255, 0.95);
    padding: 50px 60px;
    border-radius: 25px;
    box-shadow: 0 16px 35px rgba(0, 0, 0, 0.15);
    width: 100%;
    max-width: 900px;
    text-align: center;
    transition: box-shadow 0.4s ease;
  }

  .container:hover {
    box-shadow: 0 20px 45px rgba(0, 0, 0, 0.2);
  }

  /* T√≠tulo */
  h2 {
    font-weight: 700;
    font-size: 2.8rem;
    color: #05284B;
    margin-bottom: 35px;
    letter-spacing: 0.5px;
  }

  /* Labels */
  label {
    display: block;
    font-weight: 600;
    color: #05284B;
    margin-bottom: 8px;
    font-size: 1.05rem;
    text-align: left;
  }

  /* Layout das linhas */
  .odds-row {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
    flex-wrap: wrap;
  }

  .odds-row > div {
    flex: 1 1 45%;
  }

  /* Inputs padr√£o */
  input[type="number"] {
    width: 100%;
    padding: 14px 18px;
    font-size: 1.2rem;
    border-radius: 15px;
    border: 2px solid #ccc;
    font-weight: 600;
    color: #05284B;
    transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
  }

  /* Efeito de foco e hover */
  input[type="number"]:focus,
  input[type="number"]:hover {
    border-color: #4FACFE;
    box-shadow: 0 0 8px 2px rgba(79, 172, 254, 0.4);
    outline: none;
    transform: scale(1.02);
  }

  /* Input de probabilidade espec√≠fico */
  .odds-row > div:nth-child(2) input[type="number"] {
    background-color: #d6f5d6;
    text-align: center;
    color: #356635;
    font-weight: 700;
  }

  /* Bot√µes */
  button {
    margin-top: 10px;
    background-color: #4FACFE;
    color: white;
    border: none;
    padding: 16px;
    width: 100%;
    font-size: 1.2rem;
    font-weight: 700;
    border-radius: 15px;
    cursor: pointer;
    box-shadow: 0 6px 15px rgba(79, 172, 254, 0.6);
    transition: background-color 0.3s ease, transform 0.2s ease;
  }
  button:hover {
    background-color: #3a9be0;
    transform: scale(1.02);
  }
  button:focus {
    outline: 3px solid rgba(79, 172, 254, 0.6);
    outline-offset: 3px;
  }

  /* Bot√£o flutuante Home */
  a.home-btn {
    position: fixed;
    bottom: 25px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #4FACFE;
    color: white;
    padding: 14px 28px;
    border-radius: 35px;
    text-decoration: none;
    font-weight: 700;
    font-size: 1.15rem;
    box-shadow: 0 6px 16px rgba(79, 172, 254, 0.7);
    transition: background-color 0.3s ease, transform 0.3s ease;
    z-index: 9999;
    user-select: none;
  }
  a.home-btn:hover {
    background-color: #3a9be0;
    transform: translateX(-50%) scale(1.02);
  }
  a.home-btn:focus {
    outline: 3px solid rgba(79, 172, 254, 0.6);
    outline-offset: 3px;
  }

  /* Responsividade */
  @media (max-width: 900px) {
    .container {
      padding: 40px 30px;
    }
    h2 {
      font-size: 2.2rem;
    }
    .odds-row > div {
      flex: 1 1 100%;
    }
  }
  @media (min-width: 1600px) {
    .container {
      max-width: 1000px;
      padding: 60px 80px;
    }
    h2 {
      font-size: 3rem;
    }
  }
</style>
</head>
<body>

<a href="index.html" class="home-btn" title="Voltar para Home">üè† Home</a>

<div class="container">
  <h2>Calculadora Odds ‚Üî Probabilidade</h2>

  <div id="oddsContainer">
    <div class="odds-row">
      <div>
        <label>Odd:</label>
        <input type="number" step="any" min="1" placeholder="Ex.: 2.00" oninput="calcularConversao(this)">
      </div>
      <div>
        <label>Probabilidade %:</label>
        <input type="number" step="any" min="0" max="100" placeholder="Ex.: 50%" oninput="calcularConversao(this)">
      </div>
    </div>
    <div class="odds-row">
      <div>
        <label>Odd:</label>
        <input type="number" step="any" min="1" placeholder="Ex.: 3.00" oninput="calcularConversao(this)">
      </div>
      <div>
        <label>Probabilidade %:</label>
        <input type="number" step="any" min="0" max="100" placeholder="Ex.: 33.33%" oninput="calcularConversao(this)">
      </div>
    </div>
  </div>

  <button onclick="adicionarLinha()">+ Adicionar Linha</button>
</div>

<script>
  function adicionarLinha() {
    const linha = document.createElement('div');
    linha.className = 'odds-row';

    linha.innerHTML = `
      <div>
        <label>Odd:</label>
        <input type="number" step="any" min="1" placeholder="Ex.: 2.00" oninput="calcularConversao(this)">
      </div>
      <div>
        <label>Probabilidade %:</label>
        <input type="number" step="any" min="0" max="100" placeholder="Ex.: 50%" oninput="calcularConversao(this)">
      </div>
    `;

    document.getElementById('oddsContainer').appendChild(linha);
  }

  function calcularConversao(elemento) {
    const linha = elemento.closest('.odds-row');
    const inputs = linha.querySelectorAll('input');

    const oddInput = inputs[0];
    const probInput = inputs[1];

    const odd = parseFloat(oddInput.value);
    const prob = parseFloat(probInput.value);

    if (elemento === oddInput && odd > 0) {
      const probCalc = (100 / odd).toFixed(2);
      probInput.value = probCalc;
    } else if (elemento === probInput && prob > 0) {
      const oddCalc = (100 / prob).toFixed(2);
      oddInput.value = oddCalc;
    }
  }
</script>

</body>
</html>
