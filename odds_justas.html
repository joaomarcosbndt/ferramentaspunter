<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Calculadora de Odds Justas</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

  /* Reset */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body, html {
    height: 100%;
    font-family: 'Poppins', sans-serif;
    background: 
      linear-gradient(180deg, rgba(5,40,75,0.5), rgba(5,40,75,0.3)),
      url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .container {
    background: rgba(255, 255, 255, 0.9);
    padding: 40px 50px;
    border-radius: 25px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    width: 100%;
    max-width: 650px;
    text-align: center;
  }

  h2 {
    font-weight: 700;
    font-size: 2.4rem;
    color: #05284B;
    margin-bottom: 30px;
    letter-spacing: 1px;
  }

  label {
    display: block;
    font-weight: 600;
    color: #05284B;
    margin-bottom: 8px;
    font-size: 1rem;
    text-align: left;
  }

  input[type="number"], input[disabled] {
    width: 100%;
    padding: 14px 16px;
    font-size: 1.2rem;
    border-radius: 15px;
    border: 2.5px solid #ccc;
    font-weight: 600;
    color: #05284B;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }

  input[type="number"]:focus {
    border-color: #6c63ff;
    box-shadow: 0 0 8px 2px rgba(108, 99, 255, 0.5);
    outline: none;
  }

  input[disabled] {
    background-color: #d6f5d6; /* verde clarinho */
    text-align: center;
    border-color: #9acd9a;
    color: #356635;
  }

  .odds-row {
    display: flex;
    gap: 20px;
    margin-bottom: 18px;
  }

  .odds-row > div {
    flex: 1;
  }

  .result {
    background-color: #d6f5d6;
    color: #356635;
    font-weight: 700;
    font-size: 1.4rem;
    padding: 20px;
    border-radius: 15px;
    margin-top: 30px;
    user-select: none;
  }

  button {
    margin-top: 20px;
    background-color: #05284B;
    color: white;
    border: none;
    padding: 16px;
    width: 100%;
    font-size: 1.2rem;
    font-weight: 700;
    border-radius: 15px;
    cursor: pointer;
    box-shadow: 0 6px 15px rgba(5, 40, 75, 0.6);
    transition: background-color 0.3s ease, transform 0.2s ease;
  }
  button:hover {
    background-color: #07406E;
    transform: scale(1.05);
  }

  /* Bot√£o Home fixo e estiloso */
  a.home-btn {
    position: fixed;
    bottom: 25px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #05284B;
    color: white;
    padding: 14px 28px;
    border-radius: 35px;
    text-decoration: none;
    font-weight: 700;
    font-size: 1.15rem;
    box-shadow: 0 6px 16px rgba(5, 40, 75, 0.7);
    transition: background-color 0.3s ease, transform 0.3s ease;
    z-index: 9999;
    user-select: none;
  }
  a.home-btn:hover {
    background-color: #07406E;
    transform: translateX(-50%) scale(1.15);
  }

  /* Responsividade */
  @media (max-width: 700px) {
    .container {
      padding: 30px 25px;
    }
    h2 {
      font-size: 2rem;
    }
    .odds-row {
      flex-direction: column;
      gap: 15px;
    }
  }
  @media (max-width: 400px) {
    button, a.home-btn {
      font-size: 1rem;
      padding: 12px 20px;
    }
  }
</style>
</head>
<body>

<a href="index.html" class="home-btn" title="Voltar para Home">üè† Home</a>

<div class="container">
  <h2>Calculadora de Odds Justas (Fair Odds)</h2>

  <div id="oddsContainer">
    <div class="odds-row">
      <div>
        <label for="odd1">Odd 1:</label>
        <input id="odd1" type="number" step="any" min="1" placeholder="Ex.: 2.00" oninput="calcularFairOdds()">
      </div>
      <div>
        <label for="fair1">Odd Justa:</label>
        <input id="fair1" type="text" disabled placeholder="--">
      </div>
    </div>
    <div class="odds-row">
      <div>
        <label for="odd2">Odd 2:</label>
        <input id="odd2" type="number" step="any" min="1" placeholder="Ex.: 3.00" oninput="calcularFairOdds()">
      </div>
      <div>
        <label for="fair2">Odd Justa:</label>
        <input id="fair2" type="text" disabled placeholder="--">
      </div>
    </div>
  </div>

  <button onclick="adicionarOdd()">+ Adicionar Odd</button>

  <div class="result" id="resultado">üéØ Overround: --%</div>
</div>

<script>
  const oddsContainer = document.getElementById('oddsContainer');
  const resultado = document.getElementById('resultado');

  function adicionarOdd() {
    const quantidade = oddsContainer.children.length + 1;

    const div = document.createElement('div');
    div.className = 'odds-row';

    div.innerHTML = `
      <div>
        <label>Odd ${quantidade}:</label>
        <input type="number" step="any" min="1" placeholder="Ex.: 2.00" oninput="calcularFairOdds()">
      </div>
      <div>
        <label>Odd Justa:</label>
        <input type="text" disabled placeholder="--">
      </div>
    `;

    oddsContainer.appendChild(div);
  }

  function calcularFairOdds() {
    const oddsRows = oddsContainer.querySelectorAll('.odds-row');

    let somaProb = 0;
    const odds = [];

    oddsRows.forEach(row => {
      const oddInput = row.querySelector('input[type="number"]');
      const fairInput = row.querySelector('input[disabled]');
      const odd = parseFloat(oddInput.value);

      if (odd && odd > 1) {
        const prob = 1 / odd;
        somaProb += prob;
        odds.push({ odd, prob, fairInput });
      } else {
        fairInput.value = '--';
      }
    });

    if (odds.length < 2) {
      resultado.innerHTML = "üéØ Overround: --%";
      return;
    }

    odds.forEach(o => {
      const fairProb = o.prob / somaProb;
      const fairOdd = (1 / fairProb).toFixed(2);
      o.fairInput.value = fairOdd;
    });

    const overround = (somaProb * 100).toFixed(2);
    resultado.innerHTML = `üéØ Overround: ${overround}%`;
  }
</script>

</body>
</html>
